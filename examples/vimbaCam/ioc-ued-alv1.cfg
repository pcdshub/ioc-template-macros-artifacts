RELEASE		= /reg/g/pcds/epics/ioc/common/vimbaCam/R1.0.6
TARGET_ARCH     = rhel7-x86_64
APP = vimbaTpr

HUTCH           = ued 
ENGINEER	= "Ian Roque (iroque)"
LOCATION	= "UED bunker, on top of PCIe extender"
IOC_PV		= UED:IOC:ALV:01

CAM_PV	    	= UED:ALV:01
MODEL		= Alvium_1800_U240m
CAM_ID		= 06H9G
RESET_USB       = Y

# Options for CAM_TYPE are: vimba
CAM_TYPE          = vimba

# EVR info (Optional)
#EVR_PV		= UED:EVR:ALV:1
#EVR_TYPE	= SLAC
#EVR_TRIG	= 4

# TPR is optional but if used needs TPR_PV, TPE_PV and TPR_TR
TPR_PV		= UED:CAM:TPR:01
TPE_PV		= $$CAM_PV:TPE
TPR_TR		= 06
# TPR_CH		= 06
#TPR_SE		= 02

# Define these macros for network bandwidth monitoring
#NET_IF            = ETH0
#NET_IF_NUM        = 1
#HTTP_PORT         = 7804
# Image streams
# Each image stream has it's own dedicated ROI and CC plugin
STREAM(NAME=data,IMAGE_NAME=IMAGE1)
STREAM(NAME=viewer,IMAGE_NAME=IMAGE2)
STREAM(NAME=thumbnail,IMAGE_NAME=THUMBNAIL)

# Options for $PLUGIN.cmd are located in: $RELEASE/setupScripts
PLUGINS           = commonPlugins

# Optional acquisition auto-start
AUTO_START        = 1

# Use the autosave for the IOC in addition to the autogenerated file.
USE_IOC_AUTOSAVE   = 1
